<div class="main-content">
    <ReturnButton/>

    <div class='main-title'>
      Criar Turma
    </div>

    <div class="sub-title">
    Preencha os campos abaixo para criar turmas para uma disciplina já existente
    </div>

    <div class="content-all">
      <div class="content content-big">
        <label class="label">
          Selecione a disciplina para adicionar uma turma
        </label>
        <select class="select-subject" v-model="subjectForm">
          <option v-for="subject in mySubjects" :key="subject.subjectid" :value="subject">{{subject.name}}</option>
        </select>
      </div>

      <div class="content content-big">
        <label class="label">
          Informe o código da turma, conforme o SIGAA
        </label>
        <div class="label-t">
          T
        </div>
        <input type="text" class="input-text" placeholder="Digite no máximo dois números" v-model="codeForm">
        <p class="p-observation">De acordo com o SIGAA, o modelo de turmas é T01, T02...</p>
      </div>

      <div class="content content-medium">
        <label class="label">
          Em qual período a turma será ministrada?
        </label>

        <div class="content content-small">
          <label class="label">
            Ano
          </label>
          <input class="input-text input-text-big" type="text" placeholder="Digite" v-model="yearForm">
          <p class="p-observation">Ex.: 2020</p>
        </div>

        <div class="content content-small">
          <label class="label">
            Semestre
          </label>
          <select class="select-subject" v-model="semesterForm">
            <option value="1">1°</option>
            <option value="2">2°</option>
            <option value="VERAO">Verão</option>
          </select>
        </div>
      </div>

      <div class="content content-very-big">
        <label class="label">
          Em qual horário da semana?
        </label>

        <div class="content content-small">
          <label class="label">
            Dia da semana
          </label>
          <select class="select-subject" v-model="dayScheduleForm">
            <option value="Segunda-feira">Segunda-feira</option>
            <option value="Terça-feira">Terça-feira</option>
            <option value="Quarta-feira">Quarta-feira</option>
            <option value="Quinta-feira">Quinta-feira</option>
            <option value="Sexta-feira">Sexta-feira</option>
            <option value="Sábado">Sábado</option>
          </select>
        </div>

        <div class="content-time">
          <div class="content content-small">
            <label class="label">
              Início
            </label>
            <input type="text" class="input-text input-text-big" placeholder="00:00" v-model="startScheduleForm">
          </div>

          <div class="content content-small">
            <label class="label">
              Términio
            </label>
            <input type="text" class="input-text input-text-big" placeholder="00:00" v-model="endScheduleForm">
          </div>

          <p class="p-observation">Apenas número no formato HH:MM Ex.: 17:30</p>
        </div>

        <button
            class="btn-time"
            onclick="window.location.href = '/turma/0'">
            <em class="fa-solid fa-plus mr-2 add-project"></em>Adicionar outro dia
        </button>
      </div>

      <div class="content content-big">
        <label class="label">
          Quais professores serão responsáveis pela turma?
        </label>
        <select class="select-subject" v-model="teachersForm">
          <option v-for="professor in subjectForm.professors" :key="professor.userId" :value="professor.userId">{{professor.fullname}}</option>
        </select>
      </div>

      <div class="line"></div>

      <div class="content content-big">
        <label class="label">
          Informe uma senha para seus alunos ingressarem na turma
        </label>
        <input class="input-text input-text-medium" type="text" placeholder="Digite a senha" v-model="passwordForm">
      </div>

      <div>
        <button
            class="btn-create"
            @click="onSubmit()">
            <em class="fa-solid fa-plus mr-2 add-project"></em>Criar turma
        </button>

        <button
            class="btn-cancel"
            onclick="window.location.href = '/turmas'">
            Cancelar
        </button>
      </div>
    </div>
</div>
