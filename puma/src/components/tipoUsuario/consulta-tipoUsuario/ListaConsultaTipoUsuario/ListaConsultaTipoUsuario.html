<div class="mt-4 table-responsive">
    <table class="table table-borderless" summary="Tebela de Listagens de Perfis">
        <tr>
            <th>Perfil</th>
            <th>Descrição</th>
            <th></th>
        </tr>        
        
        <span class="title-list">{{ title }}</span>

        <tr v-for="usertype in listUsertypes" :key="usertype.usertypeid">
            <td>{{usertype.name}}</td>
            <td>
                <div v-for="user in usertype.users" :key="user.userid">
                    {{user.fullname}}
                </div>
                <div v-if="!usertype.users.length">
                    -
                </div>
            </td>
            <td class="botao">
                <button
                    class="btn cd-btn"
                    @click="goToUsertype(usertype.usertypeid)">
                    <em class="fa-solid fa-circle-info mr-2 ml-0"></em>Ver Detalhes
                </button>
            </td>
        </tr>

        <div v-if="!listUsertypes.length" class="no-results align-content-center mt-3">
            Sem Resultados Disponíveis
        </div>
    </table>
</div>
